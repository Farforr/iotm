<h1>Node Info:</h1>
<h2>{{ node }}</h2>
<h2>Sensors</h2>
<ul>
    {% for sensor in node.sensor_set.all %}
        <li>{{ sensor.model }} : {{ sensor.model.manufacturer}}</li>
    {% endfor %}
</ul>

<h2>Actuators</h2>
<ul>
    {% for actuator in node.actuator_set.all %}
        <li>{{ actuator.model }} : {{ actuator.model.manufacturer}}</li>
    {% endfor %}
</ul>
